<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello {{name}}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            color: #2d3436;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            background-color: #0984e3;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #74b9ff;
        }

        .logout {
            text-decoration: none;
            color: #fff;
            background-color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 30px;
        }

        .logout:hover {
            background-color: #ff4d4d;
        }

        span {
            margin-top: 20px;
            color: #d63031;
        }
    </style>
</head>

<body>
    <h2>Welcome, {{name}} ðŸ˜Š</h2>
    <form action="/protected" method="post">
        <button type="submit" value="project details" name="role">Project Details</button>
        <button type="submit" value="employee_details" name="role">Employee Details</button>
        <button type="submit" value="firm details" name="role">Company Details</button>
    </form>
    {% if protected_msg %}
    <span>
        <h4>{{protected_msg}}</h4>
    </span>
    {% endif %}
    <a href="{{url_for('logout_logic')}}" class="logout">Logout</a>
</body>

</html>
